{% extends 'layout.html' %}

{% block body %}
<div class="container form-custom">
  <h4>Login</h4>
  <form action="" method="POST">
    {{ form.csrf_token }}
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" class="form-control" value={{request.form.email}}>
      {{ form.hidden_tag() }}
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
      {{ form.hidden_tag() }}
    </div>
    <button type="submit" class="btn btn-primary">Log In</button>
  </form>
  <p class="login-text">Don't have an account? <a href="{{ url_for('register') }}" class="login-register-text">Register here!</a></p>
</div>
{% endblock %}
