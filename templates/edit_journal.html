{% extends 'layout.html' %}

{% block body %}
<div class="container form-custom">
  <h4>Edit your entry</h4>
  {% from "includes/_formhelpers.html" import render_field %}
  
  <form  action="{{ url_for('update_journal', journal_id=journal._id) }}" method="POST">
    <div class="form-group">
      {{ render_field(form.title, class="form-control", value=journal.title) }}
    </div>
    <div class="form-group">
      {{ render_field(form.body, class="form-control", placeholder=journal.body) }}
    </div>
    <button type="submit" class="btn btn-info">Update</button>
  </form>
</div>
{% endblock %}
