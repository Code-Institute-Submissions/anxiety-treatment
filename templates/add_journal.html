{% extends 'layout.html' %}

{% block body %}
<div class="container form-custom">
  <h4>Write your daily experiences</h4>
  {% from "includes/_formhelpers.html" import render_field %}
  <form  action="{{ url_for('insert_journal') }}" method="POST">
    <div class="form-group">
      {{ render_field(form.title, class="form-control") }}
    </div>
    <div class="form-group">
      {{ render_field(form.body, class="form-control") }}
    </div>
    <button type="submit" class="btn btn-warning">Add entry</button>
  </form>
</div>
{% endblock %}
